<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Birthday Cake 🎂</title>
  <link rel="icon" type="image/png" href="cat.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
/* ===== CSS DEKORASI DARI INDEKS.HTML DITAMBAHKAN DI SINI ===== */
    html, body {
      height: 100%;
      overflow: hidden; /* ✅ Cegah halaman naik-turun */
    }

    * { margin:0; padding:0; box-sizing:border-box; cursor:none; }
    
    body {
      min-height:100vh;
      display:flex; 
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background: linear-gradient(-45deg,#fee9f7,#e8f5fe,#fef2e8,#f0ffe8);
      background-size:400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family:'Arial Rounded MT Bold',Arial,sans-serif;
      position:relative; /* ✅ biar gradient tetap tampil */
      color:#333;
      overflow:hidden;   /* cegah elemen keluar viewport */
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 0.6s;
    }

    .candle-count-display {
      text-align: center;
      margin-top: 120px;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
      font-size: 30px;
      font-weight: bold;
      color: #ffffff; 
      background-color: #ff1493; 
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #ffb6c1; 
      position: relative;
      top: -350px;
      z-index: 20;

    }

    /* Instructions Panel */
    .instructions-panel {
      background-color: #ff69b4; 
      border: 1px solid #fef2e8;
      border-radius: 15px;
      padding: 25px;
      max-width: 450px;
      min-width: 380px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      animation: fadeInLeft 1s ease-out;
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 50;
    }

    .instructions-panel h3 {
      color: #ffffff; 
      font-family: 'Arial', sans-serif;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin: 0 0 15px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .instruction-step {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      animation: slideInLeft 0.6s ease-out;
    }

    .instruction-step:nth-child(2) { animation-delay: 0.2s; }
    .instruction-step:nth-child(3) { animation-delay: 0.4s; }
    .instruction-step:nth-child(4) { animation-delay: 0.6s; }

    .step-number {
      background: linear-gradient(135deg, #ffc2d1, #ff99cc); 
      color: #ff1493; 
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      margin-right: 15px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
    }

    .step-text {
      color: #ffffff; 
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateY(-50%) translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .candle-count-display span {
      font-weight: bold;
      color: #ff1493; 
    }

    .cake {
      position: absolute;
      width: 250px;
      height: 200px;
      top: 50%;
      left: 50%;
      margin-top: -70px;
      margin-left: -125px;
      z-index: 100; /* Tinggikan z-index agar di atas dekorasi */
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ffc2d1; 
      border-radius: 50%;
      box-shadow: 0 2px 0 #ffb6c1, 0 4px 0 #ffb6c1, 0 5px 40px rgba(0, 0, 0, 0.5);
    }

    .cake>* {
      position: absolute;
    }

    .layer {
      position: absolute;
      display: block;
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff1493; 
      box-shadow: 
        0 2px 0px #ffffff, 
        0 4px 0px #ff69b4, 
        0 6px 0px #ff69b4, 
        0 8px 0px #ffffff, 
        0 10px 0px #ffffff, 
        0 12px 0px #ffffff, 
        0 14px 0px #ffffff, 
        0 16px 0px #ffffff, 
        0 18px 0px #ffffff, 
        0 20px 0px #ffffff, 
        0 22px 0px #ffffff, 
        0 24px 0px #ffffff, 
        0 26px 0px #ff69b4, 
        0 28px 0px #ff69b4, 
        0 30px 0px #ffffff;
    }

    .layer-top {
      top: 0px;
    }

    .layer-middle {
      top: 33px;
    }

    .layer-bottom {
      top: 66px;
    }

    .icing {
      top: 2px;
      left: 5px;
      background-color: #f8f9fa; 
      width: 240px;
      height: 90px;
      border-radius: 50%;
    }

    .icing:before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #ffffff; 
      box-shadow: 0 0 4px #ffffff, 0 0 4px #ffffff, 0 0 4px #ffffff;
      border-radius: 50%;
      z-index: 1;
    }

    .drip {
      display: block;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      background-color: #f8f9fa;
    }

    .drip1 {
      top: 53px;
      left: 5px;
      transform: skewY(15deg);
      height: 48px;
      width: 40px;
    }

    .drip2 {
      top: 69px;
      left: 181px;
      transform: skewY(-15deg);
    }

    .drip3 {
      top: 54px;
      left: 90px;
      width: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #ff69b4; 
      width: 12px;
      height: 35px;
      border-radius: 6px/3px;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
    }

    .candle:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 12px;
      height: 6px;
      border-radius: 50%;
      background-color: #ff1493; 
    }

    .candle.out .flame {
      display: none;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 10px;
      height: 25px;
      border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
      0% {
        transform: skewX(5deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
      }

      25% {
        transform: skewX(-5deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
      }

      50% {
        transform: skewX(10deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
      }

      75% {
        transform: skewX(-10deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
      }

      100% {
        transform: skewX(5deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
      }
    }

    /* Button Container for Perfect Centering */
    .button-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
    }

    .nav-button {
      background: linear-gradient(45deg, #ff69b4, #ff99cc);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      animation: pulse 2s infinite;
      pointer-events: auto; /* Memastikan tombol bisa diklik */
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      background: linear-gradient(45deg, #ff85c1, #ffb6d9);
    }

    .nav-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
    }

    @keyframes pulse {
      0% { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }
      50% { box-shadow: 0 4px 25px rgba(255, 107, 107, 0.5); }
      100% { box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3); }
    }

    .heart {
      animation: blink 1s linear infinite;
      width: 16px;
      height: 16px;
      margin-left: 5px;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
    
    /* CSS BARU DARI INDEKS.HTML */
    .cursor {
      width:20px;height:20px;
      background: rgba(255,153,204,0.7);border-radius:50%;
      position:fixed;pointer-events:none;
      mix-blend-mode:screen;transition:transform .2s;
      z-index:1005;
    }

    .cursor-burst {
      position: absolute;
      font-size: 16px;
       pointer-events: none;
       z-index: 1004;
       user-select: none;
       will-change: transform, opacity;
    }
    
    .floating {
      position:absolute;
      pointer-events:none;
      opacity:0;
      z-index:1008;
    }

    /* Particles (three.js) */
    #canvas-container {
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      pointer-events:none;z-index:100;
    }

    /* Top emojis */
    .top-emoji {
      position:absolute;
      top:20px;
      font-size:2.5rem;
      animation:topEmojiFloat 4s ease-in-out infinite;
      z-index:102;pointer-events:none;
      filter:drop-shadow(0 3px 5px rgba(0,0,0,0.15));
    }
    @keyframes topEmojiFloat {
      0%,100%{transform:translateY(0) rotate(0deg);}
      50%{transform:translateY(-20px) rotate(20deg);}
    }

    /* Ribbons */
    .ribbon {
      position:absolute;
      width:150px;height:150px;border-radius:50%;
      border:15px solid rgba(255,255,255,0.15);
      border-top:15px solid #ff3d7f;
      border-right:15px solid transparent;
      transform:rotate(-45deg);
      animation:ribbonSpin 8s linear infinite;
      z-index:99;pointer-events:none;
    }
    @keyframes ribbonSpin {
      0%{transform:rotate(-45deg);}
      100%{transform:rotate(315deg);}
    }

    /* Side emojis */
    .side-decoration {
      position:absolute;
      height:100vh;width:100px;top:0;
      display:flex;flex-direction:column;
      justify-content:space-around;align-items:center;
      padding:2rem 0;z-index:100;pointer-events:none;
    }
    .side-decoration.left{left:0;}
    .side-decoration.right{right:0;}
    .side-item {
      font-size:2.2rem;
      animation:sideBounce 3s ease-in-out infinite;
      filter:drop-shadow(0 3px 8px rgba(0,0,0,0.2));
    }
    @keyframes sideBounce {
      0%,100%{transform:translateX(0) rotate(0);}
      50%{transform:translateX(15px) rotate(15deg);}
    }

    /* Bubbles */
    .bubble {
      position:absolute;
      background:radial-gradient(circle at 30% 30%,rgba(255,255,255,0.8),rgba(255,255,255,0.1));
      border-radius:50%;
      box-shadow:0 5px 15px rgba(255,255,255,0.3),inset 0 0 8px rgba(255,255,255,0.6);
      animation:bubbleFloat 15s linear infinite;
      opacity:0.7;z-index:95;pointer-events:none;
    }
    @keyframes bubbleFloat {
      0%{transform:translateY(100vh) scale(0.3);opacity:0.3;}
      20%{opacity:0.7;}
      50%{transform:translateY(50vh) scale(1);}
      80%{opacity:0.7;}
      100%{transform:translateY(-100px) scale(1);opacity:0;}
    }

    .heart {
      position:absolute;pointer-events:none;
      opacity:0;z-index:1020;font-size:20px;
    }
    
    @media(max-width:768px){
      .bubble{animation-duration:10s;}
      .side-decoration{width:50px;}
      .side-item{font-size:1.8rem;}
      #canvas-container canvas{display:none;}
    }
    /* END OF CSS BARU DARI INDEKS.HTML */

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .nav-button {
        padding: 12px 25px;
        font-size: 1rem;
      }
      
      .button-container {
        top: 70%;
      }
      
      .instructions-panel {
        position: relative;
        left: auto;
        top: auto;
        transform: none;
        margin: 15px auto;
        max-width: 350px;
      }
      
      .instructions-panel h3 {
        font-size: 20px;
      }
      
      .step-text {
        font-size: 14px;
      }
      
      .step-number {
        width: 25px;
        height: 25px;
        font-size: 14px;
        margin-right: 10px;
      }
      
      .candle-count-display {
        font-size: 24px;
        margin-top: 100px;
      }
    }
  </style>

</head>

  <script>
/* ===== SCRIPT BARU DARI INDEKS.HTML DITAMBAHKAN DI AWAL ===== */
  const cursor=document.querySelector('.cursor');
  document.addEventListener('mousemove',e=>{
    cursor.style.left=(e.clientX-10)+'px';
    cursor.style.top=(e.clientY-10)+'px';
  });

  const loveEmojis = ['💖','💕','💗','💞','💘','💓'];
  document.addEventListener('mousemove', e => {
    const love = document.createElement('div');
    love.className = 'cursor-burst';
    love.innerHTML = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
    love.style.left = e.pageX + 'px';
    love.style.top = e.pageY + 'px';
    document.body.appendChild(love);

    gsap.to(love, {
        y: -30 - Math.random()*20,
        x: (Math.random() - 0.5) * 30,
        opacity: 0,
        scale: 0.5,
        rotation: Math.random()*60 - 30,
        duration: 1.2,
        ease: "power1.out",
        onComplete: () => love.remove()
    });
    });

  const floatingElements=['💖','✨','🌸','💫','💕'];
  function createFloating(){
    const e=document.createElement('div');
    e.className='floating';
    e.textContent=floatingElements[Math.floor(Math.random()*floatingElements.length)];
    e.style.left=Math.random()*100+'vw';
    e.style.top=Math.random()*100+'vh';
    e.style.fontSize=(Math.random()*20+20)+'px';
    document.body.appendChild(e);
    gsap.to(e,{y:-500,x:Math.random()*100-50,rotation:Math.random()*360,duration:Math.random()*5+5,opacity:1,ease:"none",onComplete:()=>e.remove()});
  }

  function createDecorations(){
    const deco=document.getElementById('decorations');
    const bubbleColors=['rgba(255,255,255,0.9)','rgba(255,154,158,0.6)','rgba(251,194,235,0.7)'];
    for(let i=0;i<40;i++){
      const b=document.createElement('div');
      b.classList.add('bubble');
      const size=Math.random()*80+30;
      b.style.width=size+'px';
      b.style.height=size+'px';
      b.style.left=Math.random()*100+'%';
      b.style.top=Math.random()*100+'%';
      const color=bubbleColors[Math.floor(Math.random()*bubbleColors.length)];
      b.style.background=`radial-gradient(circle at 30% 30%,${color},rgba(255,255,255,0.05))`;
      b.style.animationDuration=(Math.random()*8+10)+'s';
      b.style.animationDelay=(Math.random()*4)+'s';
      deco.appendChild(b);
    }
    gsap.utils.toArray('.bubble').forEach(b=>{
      const d=parseFloat(b.style.animationDelay)||0;
      gsap.fromTo(b,{opacity:0},{opacity:0.7,duration:2,delay:d,repeat:-1,yoyo:true});
    });
  }

  function initParticles(){
    if(window.innerWidth<600)return;
    const c=document.getElementById('canvas-container');
    const s=new THREE.Scene();
    const cam=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    cam.position.z=5;
    const r=new THREE.WebGLRenderer({alpha:true});
    r.setSize(window.innerWidth,window.innerHeight);
    r.setClearColor(0x000000,0);
    c.appendChild(r.domElement);
    const g=new THREE.BufferGeometry();
    const count=200;
    const arr=new Float32Array(count*3);
    for(let i=0;i<count*3;i++)arr[i]=(Math.random()-0.5)*10;
    g.setAttribute('position',new THREE.BufferAttribute(arr,3));
    const m=new THREE.PointsMaterial({size:0.05,color:0xffffff,transparent:true,opacity:0.8});
    const p=new THREE.Points(g,m);
    s.add(p);
    function anim(){requestAnimationFrame(anim);p.rotation.x+=0.0005;p.rotation.y+=0.0005;r.render(s,cam);}
    anim();
  }
  
  window.addEventListener('load',()=>{
    createDecorations();
    initParticles();
    setInterval(createFloating,1500);
  });
/* ===== END OF SCRIPT BARU DARI INDEKS.HTML ===== */

  const cake = document.querySelector(".cake");

  let candles = [];
  let audioContext;
  let analyser;
  let microphone;

  function updateCandleCount() {
    const activeCandles = candles.filter(
      (candle) => !candle.classList.contains("out")
    ).length;
    candleCountDisplay.textContent = activeCandles;
  }

  function addCandle(left, top) {
    const candle = document.createElement("div");
    candle.className = "candle";
    candle.style.left = left + "px";
    candle.style.top = top + "px";

    const flame = document.createElement("div");
    flame.className = "flame";
    candle.appendChild(flame);

    cake.appendChild(candle);
    candles.push(candle);
    updateCandleCount();
  }

  cake.addEventListener("click", function (event) {
    const rect = cake.getBoundingClientRect();
    const left = event.clientX - rect.left;
    const top = event.clientY - rect.top;
    addCandle(left, top);
  });

  function isBlowing() {
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    analyser.getByteFrequencyData(dataArray);

    let sum = 0;
    for (let i = 0; i < bufferLength; i++) {
      sum += dataArray[i];
    }
    let average = sum / bufferLength;

    return average > 30; //ETO CHANGEEEEEE
  }

  function blowOutCandles() {
    let blownOut = 0;

    // Only check for blowing if there are candles and at least one is not blown out
    if (candles.length > 0 && candles.some((candle) => !candle.classList.contains("out"))) {
      if (isBlowing()) {
        candles.forEach((candle) => {
          if (!candle.classList.contains("out") && Math.random() > 0.5) {
            candle.classList.add("out");
            blownOut++;
          }
        });
      }

      if (blownOut > 0) {
        updateCandleCount();
      }

      // If all candles are blown out, trigger confetti after a small delay
      if (candles.every((candle) => candle.classList.contains("out"))) {
        setTimeout(function() {
          triggerConfetti();
          endlessConfetti(); // Start the endless confetti
        }, 200);
        audio.play();
      }
    }
  }



  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices
      .getUserMedia({ audio: true })
      .then(function (stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;
        setInterval(blowOutCandles, 200);
      })
      .catch(function (err) {
        console.log("Unable to access microphone: " + err);
      });
  } else {
    console.log("getUserMedia not supported on your browser!");
  }
});

function triggerConfetti() {
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });
}

function endlessConfetti() {
  setInterval(function() {
    confetti({
      particleCount: 200,
      spread: 90,
      origin: { y: 0 }
    });
  }, 1000);
}
document.querySelectorAll('a[href]').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      // Only fade if it's not an anchor link or javascript:void
      if (href && !href.startsWith('#') && !href.startsWith('javascript')) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 600); // Match the CSS transition duration
      }
    });
  });
